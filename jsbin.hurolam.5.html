<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clock04 = 'Moscow: ' + (hours+1) + '°' + minutes + "'" + seconds + '"';
  
  var clock05 = 'Local time: '+ hours + '°' + minutes + "'" + seconds + '"';
  var clock06 = 'Beijing: ' + (hours+6) + '°' + minutes + "'" + seconds + '"';
  var clock07 = "hexColor";
  
  var hexColor = '#' + 'ff'+ minutes + (seconds*3);
  var color = '#'+ seconds + '70' + (seconds*3);
  var clock07 = '#'+ hours + minutes + seconds;

  document.getElementById('clock04').innerHTML = clock04; 
  document.getElementById('clock05').innerHTML = clock05; 
  document.getElementById('clock06').innerHTML = clock06; 
  document.getElementById('clock07').innerHTML = clock07; 
  document.body.style.color = hexColor;
  document.body.style.background = color;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
